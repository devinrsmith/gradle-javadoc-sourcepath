plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    // The following dependency includes .java files inside the jar
    implementation 'com.google.jsinterop:base:1.0.0'
}

tasks.withType(Javadoc) {
    if (project.hasProperty('explicitSourcepath')) {
        options.addStringOption('sourcepath', sourceSets.main.allJava.getSourceDirectories().getAsPath())
    }
}
